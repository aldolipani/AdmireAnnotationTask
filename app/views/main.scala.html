@(user: User = null, scripts: Html = Html(""), seedId: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@{Messages("title") + (if(seedId!=null) " - " + seedId else "")}</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/button.css")">
        @scripts
    </head>
    <body>
         <div ng-controller="MenuCtrl" class="navbar navbar-inverse navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        <i class="fa fa-rocket"></i> ADmIRE Annotation
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    @logged(user)
                </div>
            </div>
        </div>

        <div class="container">
            @content
        </div>

        <hr>
        <div class="footer text-center">
            <div>

            </div>
        </div>
    </body>
</html>
